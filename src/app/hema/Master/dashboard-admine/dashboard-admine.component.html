<div style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">
  <!-- Left side buttons -->
  <div style="display: flex; gap: 10px;">
    <!-- Admin buttons -->
    <ng-container *ngIf="role === 'admin'">
      <button (click)="navigate('leaveapprove')"
        style="background-color: cadetblue; color: white; padding: 6px 12px; border: none; border-radius: 4px;">
        Leave Approve
      </button>

      <button (click)="navigate('passapprove')"
        style="background-color: chocolate; color: white; padding: 6px 12px; border: none; border-radius: 4px;">
        Gate Pass Approve
      </button>
    </ng-container>
  </div>

  <!-- Logout -->
  <button (click)="logout()"
    style="background-color: crimson; color: white; padding: 6px 12px; border: none; border-radius: 4px;">
    Logout
  </button>
</div>

<hr />
<router-outlet></router-outlet>
