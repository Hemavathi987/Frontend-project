<div style="display: flex; align-items: center; justify-content: space-between; padding: 10px;">

  <!-- Left side: menu buttons -->
  <div style="display: flex; gap: 10px;">

    <!-- Show only for Employee -->
    <ng-container *ngIf="role === 'Employee'">
      <button (click)="navigate('employee')" style="background-color: #4CAF50; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Employee</button>
      <button (click)="navigate('status')" style="background-color:chocolate; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Status Employee</button>
      <button (click)="navigate('adress')" style="background-color: #2196F3; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Address</button>
      <button (click)="navigate('leave')" style="background-color: #FF9800; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Leave</button>
      <button (click)="navigate('gate')" style="background-color: #9C27B0; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Gatepass</button>
      <button (click)="navigate('report')" style="background-color: steelblue; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Report</button>
      <button (click)="navigate('bar')" style="background-color:burlywood; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Bar Graph</button>
      <button (click)="navigate('comparision')" style="background-color:cadetblue; color: white; padding: 6px 12px; border: none; border-radius: 4px;">Comparision Graph</button>
 
    </ng-container>
      


  </div>

  <!-- Right side: Logout button -->
  <button 
    (click)="logout()" 
    style="background-color: crimson; color: white; padding: 6px 12px; border: none; border-radius: 4px;">
    Logout
  </button>
</div>

<hr />
<router-outlet></router-outlet>
